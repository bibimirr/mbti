<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MBTI 테스트</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>MBTI 테스트</h1>
    <div id="question-container">
      <p id="question"></p>
      <div id="buttons">
        <button onclick="processAnswer(true)">예</button>
        <button onclick="processAnswer(false)">아니오</button>
        <div id="participant-count-container">
          참여자 수: <span id="participant-count">0</span>
        </div>        
        <!-- <button id="previous-button">이전</button> -->
      </div>
    </div>
    <div id="result-container" style="display: none;">
      <h2 id="result-title"></h2>
      <p id="result-description"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
